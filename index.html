<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보조배터리 기내반입 확인기</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button, .link-button a {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
    }
    .link-button a {
      background-color: #ff69b4; /* 핑크색 */
      color: #fff;
    }
    #result {
      margin-top: 20px;
      min-height: 60px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .danger {
      color: red;
    }
    .safe {
      color: green;
    }
    .warning {
      color: orange;
    }
    .link-button {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>보조배터리 기내반입 확인기</h1>
  <label for="capacity">전하량 (mAh)</label>
  <input type="number" id="capacity" placeholder="예: 10000">

  <label for="voltage">전압 (V)</label>
  <input type="number" step="0.1" id="voltage" placeholder="예: 3.7">

  <button onclick="checkBattery()">확인하기</button>

  <div id="result"></div>

  <div class="link-button">
    <a href="procedure.html">기내반입 절차 확인하기</a>
  </div>

  <script>
    function checkBattery() {
      const capacity = parseFloat(document.getElementById('capacity').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(capacity) || isNaN(voltage)) {
        resultDiv.textContent = '전하량과 전압을 모두 입력해주세요.';
        return;
      }

      const wh = (capacity * voltage) / 1000;
      let message = `계산된 용량: ${wh.toFixed(2)}Wh. `;

      if (wh <= 100) {
        message += '<span class="safe">😊 기내반입 가능 (최대 5개) 😊</span>';
      } else if (wh > 100 && wh <= 160) {
        message += '<span class="warning">❗ 항공사 승인 필요 (최대 2개) ❗</span>';
      } else {
        message += '<span class="danger">❌ 기내반입 불가 ❌</span>';
      }

      resultDiv.innerHTML = message;
    }
  </script>
</body>
</html>
